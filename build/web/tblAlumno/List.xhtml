<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                            <h:outputText value="#{item.alumno}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblAlumnoTitle_nombre}"/>

                            <h:outputText value="#{item.nombre}"/>
                        </h:column>

                                <h:outputText value="#{bundle.ListTblAlumnoTitle_fechaNacimiento}"/>

                            <h:outputText value="#{item.fechaNacimiento}">

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblAlumnoTitle_nombreEncargado}"/>
