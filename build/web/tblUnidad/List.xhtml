<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../template/plantilla.xhtml">

            <h:outputText value="#{bundle.ListTblUnidadTitle}"></h:outputText>

        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTblUnidadEmpty}" rendered="#{tblUnidadController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tblUnidadController.items.rowCount > 0}">
                    <h:outputText value="#{tblUnidadController.pagination.pageFirstItem + 1}..#{tblUnidadController.pagination.pageLastItem + 1}/#{tblUnidadController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tblUnidadController.previous}" value="#{bundle.Previous} #{tblUnidadController.pagination.pageSize}" rendered="#{tblUnidadController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tblUnidadController.next}" value="#{bundle.Next} #{tblUnidadController.pagination.pageSize}" rendered="#{tblUnidadController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tblUnidadController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblUnidadTitle_unidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.unidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblUnidadTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tblUnidadController.prepareView}" value="#{bundle.ListTblUnidadViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tblUnidadController.prepareEdit}" value="#{bundle.ListTblUnidadEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tblUnidadController.destroy}" value="#{bundle.ListTblUnidadDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tblUnidadController.prepareCreate}" value="#{bundle.ListTblUnidadCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTblUnidadIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
