<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../template/plantilla.xhtml">

                <h:outputText escape="false" value="#{bundle.ListTblNivelEducativoEmpty}" rendered="#{tblNivelEducativoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tblNivelEducativoController.items.rowCount > 0}">

                    <h:commandLink action="#{tblNivelEducativoController.next}" value="#{bundle.Next} #{tblNivelEducativoController.pagination.pageSize}" rendered="#{tblNivelEducativoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tblNivelEducativoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">

                            <h:outputText value="#{item.nivelEducativo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">

                        <h:column>
