<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTblTareaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTblTareaLabel_tarea}" for="tarea" />
                    <h:inputText id="tarea" value="#{tblTareaController.selected.tarea}" title="#{bundle.EditTblTareaTitle_tarea}" required="true" requiredMessage="#{bundle.EditTblTareaRequiredMessage_tarea}"/>
                    <h:outputLabel value="#{bundle.EditTblTareaLabel_observacion}" for="observacion" />
                    <h:inputText id="observacion" value="#{tblTareaController.selected.observacion}" title="#{bundle.EditTblTareaTitle_observacion}" />
                    <h:outputLabel value="#{bundle.EditTblTareaLabel_idGradoEducativo}" for="idGradoEducativo" />
                    <h:selectOneMenu id="idGradoEducativo" value="#{tblTareaController.selected.idGradoEducativo}" title="#{bundle.EditTblTareaTitle_idGradoEducativo}" >
                        <f:selectItems value="#{tblGradoEducativoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditTblTareaLabel_idMateria}" for="idMateria" />
                    <h:selectOneMenu id="idMateria" value="#{tblTareaController.selected.idMateria}" title="#{bundle.EditTblTareaTitle_idMateria}" >
                        <f:selectItems value="#{tblMateriaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditTblTareaLabel_idSeccion}" for="idSeccion" />
                    <h:selectOneMenu id="idSeccion" value="#{tblTareaController.selected.idSeccion}" title="#{bundle.EditTblTareaTitle_idSeccion}" >
                        <f:selectItems value="#{tblSeccionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditTblTareaLabel_idTipoTarea}" for="idTipoTarea" />
                    <h:selectOneMenu id="idTipoTarea" value="#{tblTareaController.selected.idTipoTarea}" title="#{bundle.EditTblTareaTitle_idTipoTarea}" >
                        <f:selectItems value="#{tblTareaTipoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditTblTareaLabel_idUnidad}" for="idUnidad" />
                    <h:selectOneMenu id="idUnidad" value="#{tblTareaController.selected.idUnidad}" title="#{bundle.EditTblTareaTitle_idUnidad}" >
                        <f:selectItems value="#{tblUnidadController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{tblTareaController.update}" value="#{bundle.EditTblTareaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTblTareaViewLink}"/>
                <br />
                <h:commandLink action="#{tblTareaController.prepareList}" value="#{bundle.EditTblTareaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTblTareaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
