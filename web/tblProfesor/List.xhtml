<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

                <h:outputText escape="false" value="#{bundle.ListTblProfesorEmpty}" rendered="#{tblProfesorController.items.rowCount == 0}"/>

                            <h:outputText value="#{item.profesor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblProfesorTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">

                            <h:outputText value="#{item.apellido}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblProfesorTitle_fechaNacimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaNacimiento}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblProfesorTitle_docIdentificacion}"/>

                            <h:outputText value="#{item.docIdentificacion}"/>
                        </h:column>
                        <h:column>

                                <h:outputText value="#{bundle.ListTblProfesorTitle_telefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblProfesorTitle_correo}"/>
                            </f:facet>
                            <h:outputText value="#{item.correo}"/>
                        </h:column>

                            <h:outputText value="#{item.areaDocensia}"/>

                            <h:outputText value=" "/>
                            <h:commandLink action="#{tblProfesorController.destroy}" value="#{bundle.ListTblProfesorDestroyLink}"/>

                <br />
                <h:commandLink action="#{tblProfesorController.prepareCreate}" value="#{bundle.ListTblProfesorCreateLink}"/>

                <br />

        </ui:define>
    </ui:composition>

</html>
