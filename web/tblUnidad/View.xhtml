<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../template/plantilla.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTblUnidadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTblUnidadLabel_unidad}"/>
                    <h:outputText value="#{tblUnidadController.selected.unidad}" title="#{bundle.ViewTblUnidadTitle_unidad}"/>
                    <h:outputText value="#{bundle.ViewTblUnidadLabel_nombre}"/>
                    <h:outputText value="#{tblUnidadController.selected.nombre}" title="#{bundle.ViewTblUnidadTitle_nombre}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tblUnidadController.destroyAndView}" value="#{bundle.ViewTblUnidadDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTblUnidadEditLink}"/>
                <br />
                <h:commandLink action="#{tblUnidadController.prepareCreate}" value="#{bundle.ViewTblUnidadCreateLink}" />
                <br />
                <h:commandLink action="#{tblUnidadController.prepareList}" value="#{bundle.ViewTblUnidadShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTblUnidadIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
    

</html>
