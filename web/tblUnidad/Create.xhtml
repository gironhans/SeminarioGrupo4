<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../template/plantilla.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTblUnidadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTblUnidadLabel_unidad}" for="unidad" />
                    <h:inputText id="unidad" value="#{tblUnidadController.selected.unidad}" title="#{bundle.CreateTblUnidadTitle_unidad}" required="true" requiredMessage="#{bundle.CreateTblUnidadRequiredMessage_unidad}"/>
                    <h:outputLabel value="#{bundle.CreateTblUnidadLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{tblUnidadController.selected.nombre}" title="#{bundle.CreateTblUnidadTitle_nombre}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tblUnidadController.create}" value="#{bundle.CreateTblUnidadSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tblUnidadController.prepareList}" value="#{bundle.CreateTblUnidadShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTblUnidadIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
