<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTblTareaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTblTareaEmpty}" rendered="#{tblTareaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tblTareaController.items.rowCount > 0}">
                    <h:outputText value="#{tblTareaController.pagination.pageFirstItem + 1}..#{tblTareaController.pagination.pageLastItem + 1}/#{tblTareaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tblTareaController.previous}" value="#{bundle.Previous} #{tblTareaController.pagination.pageSize}" rendered="#{tblTareaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tblTareaController.next}" value="#{bundle.Next} #{tblTareaController.pagination.pageSize}" rendered="#{tblTareaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tblTareaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblTareaTitle_tarea}"/>
                            </f:facet>
                            <h:outputText value="#{item.tarea}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblTareaTitle_observacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblTareaTitle_idGradoEducativo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idGradoEducativo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblTareaTitle_idMateria}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMateria}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblTareaTitle_idSeccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSeccion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblTareaTitle_idTipoTarea}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoTarea}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblTareaTitle_idUnidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUnidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tblTareaController.prepareView}" value="#{bundle.ListTblTareaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tblTareaController.prepareEdit}" value="#{bundle.ListTblTareaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tblTareaController.destroy}" value="#{bundle.ListTblTareaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tblTareaController.prepareCreate}" value="#{bundle.ListTblTareaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTblTareaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
