<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTblNotaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTblNotaEmpty}" rendered="#{tblNotaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tblNotaController.items.rowCount > 0}">
                    <h:outputText value="#{tblNotaController.pagination.pageFirstItem + 1}..#{tblNotaController.pagination.pageLastItem + 1}/#{tblNotaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tblNotaController.previous}" value="#{bundle.Previous} #{tblNotaController.pagination.pageSize}" rendered="#{tblNotaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tblNotaController.next}" value="#{bundle.Next} #{tblNotaController.pagination.pageSize}" rendered="#{tblNotaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tblNotaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblNotaTitle_nota}"/>
                            </f:facet>
                            <h:outputText value="#{item.nota}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblNotaTitle_observacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblNotaTitle_idYyyy}"/>
                            </f:facet>
                            <h:outputText value="#{item.idYyyy}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblNotaTitle_idAlumno}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAlumno}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblNotaTitle_idTarea}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTarea}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tblNotaController.prepareView}" value="#{bundle.ListTblNotaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tblNotaController.prepareEdit}" value="#{bundle.ListTblNotaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tblNotaController.destroy}" value="#{bundle.ListTblNotaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tblNotaController.prepareCreate}" value="#{bundle.ListTblNotaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTblNotaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
