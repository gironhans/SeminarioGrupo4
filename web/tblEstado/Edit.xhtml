<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../template/plantilla.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTblEstadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTblEstadoLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{tblEstadoController.selected.estado}" title="#{bundle.EditTblEstadoTitle_estado}" required="true" requiredMessage="#{bundle.EditTblEstadoRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.EditTblEstadoLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{tblEstadoController.selected.descripcion}" title="#{bundle.EditTblEstadoTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.EditTblEstadoLabel_observacion}" for="observacion" />
                    <h:inputText id="observacion" value="#{tblEstadoController.selected.observacion}" title="#{bundle.EditTblEstadoTitle_observacion}" />
                </h:panelGrid>
                <h:commandLink action="#{tblEstadoController.update}" value="#{bundle.EditTblEstadoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTblEstadoViewLink}"/>
                <br />
                <h:commandLink action="#{tblEstadoController.prepareList}" value="#{bundle.EditTblEstadoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTblEstadoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
