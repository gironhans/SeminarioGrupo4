<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTblYyyyTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTblYyyyLabel_yyyy}"/>
                    <h:outputText value="#{tblYyyyController.selected.yyyy}" title="#{bundle.ViewTblYyyyTitle_yyyy}"/>
                    <h:outputText value="#{bundle.ViewTblYyyyLabel_anual}"/>
                    <h:outputText value="#{tblYyyyController.selected.anual}" title="#{bundle.ViewTblYyyyTitle_anual}"/>
                    <h:outputText value="#{bundle.ViewTblYyyyLabel_sleccion}"/>
                    <h:outputText value="#{tblYyyyController.selected.sleccion}" title="#{bundle.ViewTblYyyyTitle_sleccion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tblYyyyController.destroyAndView}" value="#{bundle.ViewTblYyyyDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTblYyyyEditLink}"/>
                <br />
                <h:commandLink action="#{tblYyyyController.prepareCreate}" value="#{bundle.ViewTblYyyyCreateLink}" />
                <br />
                <h:commandLink action="#{tblYyyyController.prepareList}" value="#{bundle.ViewTblYyyyShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTblYyyyIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
