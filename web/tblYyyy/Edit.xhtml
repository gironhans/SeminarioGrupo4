<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTblYyyyTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTblYyyyLabel_yyyy}" for="yyyy" />
                    <h:inputText id="yyyy" value="#{tblYyyyController.selected.yyyy}" title="#{bundle.EditTblYyyyTitle_yyyy}" required="true" requiredMessage="#{bundle.EditTblYyyyRequiredMessage_yyyy}"/>
                    <h:outputLabel value="#{bundle.EditTblYyyyLabel_anual}" for="anual" />
                    <h:inputText id="anual" value="#{tblYyyyController.selected.anual}" title="#{bundle.EditTblYyyyTitle_anual}" required="true" requiredMessage="#{bundle.EditTblYyyyRequiredMessage_anual}"/>
                    <h:outputLabel value="#{bundle.EditTblYyyyLabel_sleccion}" for="sleccion" />
                    <h:inputText id="sleccion" value="#{tblYyyyController.selected.sleccion}" title="#{bundle.EditTblYyyyTitle_sleccion}" required="true" requiredMessage="#{bundle.EditTblYyyyRequiredMessage_sleccion}"/>
                </h:panelGrid>
                <h:commandLink action="#{tblYyyyController.update}" value="#{bundle.EditTblYyyySaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTblYyyyViewLink}"/>
                <br />
                <h:commandLink action="#{tblYyyyController.prepareList}" value="#{bundle.EditTblYyyyShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTblYyyyIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
