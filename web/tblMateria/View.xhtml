<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../template/plantilla.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTblMateriaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTblMateriaLabel_materia}"/>
                    <h:outputText value="#{tblMateriaController.selected.materia}" title="#{bundle.ViewTblMateriaTitle_materia}"/>
                    <h:outputText value="#{bundle.ViewTblMateriaLabel_nombre}"/>
                    <h:outputText value="#{tblMateriaController.selected.nombre}" title="#{bundle.ViewTblMateriaTitle_nombre}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tblMateriaController.destroyAndView}" value="#{bundle.ViewTblMateriaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTblMateriaEditLink}"/>
                <br />
                <h:commandLink action="#{tblMateriaController.prepareCreate}" value="#{bundle.ViewTblMateriaCreateLink}" />
                <br />
                <h:commandLink action="#{tblMateriaController.prepareList}" value="#{bundle.ViewTblMateriaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTblMateriaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
